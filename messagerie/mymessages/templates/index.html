<!DOCTYPE html>
<html>
<head>
    <title>Messagerie DevOps</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input[type="text"] { width: 70%; padding: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma Messagerie CI/CD</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="contenu" placeholder="Tapez votre message ici..." required>
            <button type="submit">Envoyer</button>
        </form>
        <hr>
        <ul>
            {% for msg in messages_liste %}
                <li><strong>{{ msg.date_envoi|date:"H:i" }}</strong> : {{ msg.contenu }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
