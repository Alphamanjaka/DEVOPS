{% extends 'base.html' %}

{% block content %}
  <h1>Ma Messagerie CI/CD</h1>

  {% if can_post %}
    <form method="POST" action="{% url 'add_message' %}" style="margin-bottom: 20px;">
      {% csrf_token %}
      <input type="text" name="contenu" placeholder="Tapez votre message ici..." required style="width: 70%; padding: 10px;" />
      <button type="submit" style="padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer;">Envoyer</button>
    </form>
  {% endif %}

  <hr />
  <ul>
    {% for msg in messages_liste %}
      <li>
        <strong>{{ msg.date_envoi|date:'H:i' }}</strong> : {{ msg.contenu }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
