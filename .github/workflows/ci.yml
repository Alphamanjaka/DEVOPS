name: Docker Django CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Construction de l'image Docker
        run: docker build -t messagerie-app .

      - name: Ex√©cution des Tests dans le conteneur
        run: docker run messagerie-app